<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
         <link rel="stylesheet" href="index.css">
         <title>Alerts</title>
</head>
<body>
  <div class="container">
<button type="button" class="btn  button-green" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Button 1
       </button>
       
       <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
            <i class="fa-solid fa-check icon"></i>
             <div class="modal-body">
              Your  details have been saved successfully !
             </div>
             <div class="modal-footer">
               <button type="button" class="btn cancel" data-bs-dismiss="modal">Cancel</button>
               <button type="button" class="btn ok-green">Ok</button>
             </div>
           </div>
         </div>
       </div>
       <!--  -->
       <button type="button" class="btn  button-red" data-bs-toggle="modal" data-bs-target="#exampleModal2">
        Button 2
       </button>
       <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <i class="fa-solid fa-x icon2"></i>
            <div class="modal-body">
             Your  details have been deleted !
            </div>
            <div class="modal-footer">
              <button type="button" class="btn cancel-button" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn ok-red">Ok</button>
            </div>
          </div>
        </div>
      </div>
      <!--  -->
      <button type="button" class="btn button-orange" data-bs-toggle="modal" data-bs-target="#exampleModal3">
        Button 3
       </button>
       <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <i class="fa-solid fa-exclamation icon3"></i>
            <div class="modal-body">
             You have unshaved changes!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn cancel-button" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn ok-orange">Ok</button>
            </div>
          </div>
        </div>
      </div>
      <!--  -->
      <button type="button" class="btn button-blue" data-bs-toggle="modal" data-bs-target="#exampleModal4">
        Button 4
       </button>
       <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <i class="fa-solid fa-question icon4"></i>
            <div class="modal-body">
             Need more Information !
            </div>
            <div class="modal-footer">
              <button type="button" class="btn cancel-button" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn ok-blue">Ok</button>
            </div>
          </div>
        </div>
      </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
